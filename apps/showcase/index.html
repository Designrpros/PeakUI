<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PeakUI Showcase</title>
    <style>
        html,
        body {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
            overflow: hidden;
            /* Changed from Red to Black to avoid "Alarm" mode */
            background-color: #000000;
        }

        /* Ensure canvas takes full space */
        canvas {
            display: block;
            width: 100%;
            height: 100%;
        }
    </style>

    <link data-trunk rel="copy-dir" href="assets" />

    <link data-trunk rel="rust" href="Cargo.toml" data-bin="peak-ui-showcase" data-cargo-features="wasm"
        data-cargo-no-default-features />
</head>

<body>

    <div id="loading"
        style="position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); color: white; font-family: monospace;">
        Loading PeakUI...
    </div>

    <script>
        // Hide loading text once canvas appears
        const observer = new MutationObserver((mutations) => {
            if (document.querySelector('canvas')) {
                document.getElementById('loading').style.display = 'none';
            }
        });
        observer.observe(document.body, { childList: true });
    </script>
</body>

</html>
